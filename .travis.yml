language: cpp
sudo: required

matrix:
  include:
    - name: x86_64 build
      env: ARCH=x86_64
      services:
        - docker
      install: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
      script: travis/build-docker.sh
      after_success:
        - if [ "$TRAVIS_BRANCH" != "$TRAVIS_TAG" ] && [ "$TRAVIS_BRANCH" != "master" ]; then export TRAVIS_EVENT_TYPE=pull_request; fi
        - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
        - bash upload.sh linuxdeploy-"$ARCH".AppImage*

    - name: i386 build
      env: ARCH=i386
      services:
        - docker
      install: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
      script: travis/build-docker.sh
      after_success:
        - if [ "$TRAVIS_BRANCH" != "$TRAVIS_TAG" ] && [ "$TRAVIS_BRANCH" != "master" ]; then export TRAVIS_EVENT_TYPE=pull_request; fi
        - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
        - bash upload.sh linuxdeploy-"$ARCH".AppImage*

    - name: armhf build
      env: ARCH=armhf
      services:
        - docker
      install: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
      script: travis/build-docker.sh
      after_success:
        - if [ "$TRAVIS_BRANCH" != "$TRAVIS_TAG" ] && [ "$TRAVIS_BRANCH" != "master" ]; then export TRAVIS_EVENT_TYPE=pull_request; fi
        - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
        - bash upload.sh linuxdeploy-"$ARCH".AppImage*

    - name: aarch64 build
      env: ARCH=aarch64
      services:
        - docker
      install: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
      script: travis/build-docker.sh
      after_success:
        - if [ "$TRAVIS_BRANCH" != "$TRAVIS_TAG" ] && [ "$TRAVIS_BRANCH" != "master" ]; then export TRAVIS_EVENT_TYPE=pull_request; fi
        - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
        - bash upload.sh linuxdeploy-"$ARCH".AppImage*

    - name: Ubuntu xenial x86_64 coverage build (no binaries uploaded)
      env: ARCH=x86_64 BUILD_TYPE=coverage
      dist: xenial
      addons:
        apt:
          update: true
          packages:
            - libmagic-dev
            - libjpeg-dev
            - libpng-dev
            - cimg-dev
      before_script:
        - sudo pip install gcovr
      script: travis/test-coverage.sh
      after_success: true  # also, we don't intend to upload release binaries

    - name: Ubuntu xenial i386 coverage build (no binaries uploaded)
      env: ARCH=i386 BUILD_TYPE=coverage
      dist: xenial
      addons:
        apt:
          update: true
          packages:
            - libmagic-dev:i386
            - libjpeg-dev:i386
            - libpng-dev:i386
            - gcc-multilib
            - g++-multilib
            - libfuse2:i386
            - libcairo2:i386
      before_script:
        - sudo pip install gcovr
      script: travis/test-coverage.sh
      after_success: true  # also, we don't intend to upload release binaries

branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)$/
