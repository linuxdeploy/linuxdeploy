name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    # build at least once a month
    - cron: '0 0 1 * *'

jobs:
  build-and-test:
    strategy:
      matrix:
        ARCH: [x86_64, i386]
        BUILD_TYPE: [appimage, coverage]
      fail-fast: false

    name: ${{ matrix.BUILD_TYPE }} ${{ matrix.ARCH }}
    runs-on: ubuntu-latest

    env:
      ARCH: ${{ matrix.ARCH }}
      BUILD_TYPE: ${{ matrix.BUILD_TYPE }}

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install dependencies (x86_64)
        if: matrix.ARCH == 'x86_64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcovr libmagic-dev libjpeg-dev libpng-dev cimg-dev libfuse2

      - name: Install dependencies (i386)
        if: matrix.ARCH == 'i386'
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y gcovr libmagic-dev:i386 libjpeg-dev:i386 libpng-dev:i386 cimg-dev gcc-multilib g++-multilib libfuse2:i386

      - name: Test coverage
        run: bash -ex ci/test-coverage.sh
        if: matrix.BUILD_TYPE == 'coverage'

      - name: Build, test and build AppImage
        run: bash -ex ci/build.sh
        if: matrix.BUILD_TYPE != 'coverage'

      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        if: matrix.BUILD_TYPE != 'coverage'
        with:
          name: AppImage
          path: linuxdeploy*.AppImage*

  container_build:
    # The host should always be linux
    runs-on: ubuntu-latest
    name: ${{ matrix.BUILD_TYPE }} ${{ matrix.arch }}
    strategy:
      fail-fast: false
      matrix:
        BUILD_TYPE: [appimage, coverage]
        distro:
         - bullseye
        arch:
          - aarch64
          - armv7
    env:
      ARCH: ${{ matrix.ARCH }}
      BUILD_TYPE: ${{ matrix.BUILD_TYPE }}
    steps:
      - uses: actions/checkout@v2.1.0
        with:
          submodules: recursive
      - uses: uraimo/run-on-arch-action@v2.1.1
        name: Build
        id: build
        with:
          arch: ${{ matrix.arch }}
          distro: ${{ matrix.distro }}
          githubToken: ${{ github.token }}
          setup: mkdir -p "${PWD}/artifacts"
          dockerRunArgs: --volume "${PWD}/artifacts:/artifacts"
          shell: /bin/sh
          install: |
            apt-get update -y
            apt-get install -y gcovr libmagic-dev libjpeg-dev libpng-dev libboost-filesystem-dev libboost-regex-dev cimg-dev cmake build-essential git wget libboost-dev patchelf autoconf libc-bin

          run: |
            if [ "${{matrix.arch}}" == "armv7" ]; then
                export ARCH=armhf
            else
                export ARCH=aarch64
            fi
            echo $ARCH
            if [ ${{matrix.BUILD_TYPE}} == 'coverage' ]; then
                bash -ex ci/test-coverage.sh
            else
                bash -ex ci/build.sh
                mv linuxdeploy*.AppImage* /artifacts
            fi

      - name: Upload
        if: matrix.BUILD_TYPE != 'coverage'
        uses: actions/upload-artifact@v2
        with:
          name: container_artifacts
          path: artifacts/linuxdeploy*.AppImage*

  upload:
    name: Create release and upload artifacts
    needs: [build-and-test, container_build]
    runs-on: ubuntu-20.04
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
      - name: Inspect directory after downloading artifacts
        run: ls -alFR
      - name: Create release and upload artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOYTOKEN }}
        run: |
            wget -q https://github.com/TheAssassin/pyuploadtool/releases/download/continuous/pyuploadtool-x86_64.AppImage
            chmod +x pyuploadtool-x86_64.AppImage
            ./pyuploadtool-x86_64.AppImage **/linuxdeploy*.AppImage*
